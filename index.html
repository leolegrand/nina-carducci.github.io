<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Spectral:ital,wght@0,400;1,300;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="top-header">
      <h3 class="name">Nina Carducci</h3>
      <div class="nav">
        <ul>
          <li><a href="#about">À propos</a></li>
          <li><a href="#gallery">Galerie</a></li>
          <li><a href="#services">Service</a></li>
          <li><a href="#contact">Contact</a></li>
          <li>
            <a
              class="social-link"
              href="https://www.instagram.com/ninacarducci.photo/?hl=fr"
              target="_blank"
              ><img src="assets/images/instagram.png" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </div>
    <section class="slider">
      <div class="slides" id="slides"></div>
    </section>
    <div id="about">
      <div class="picture left">
        <img id="profile-picture" src="" />
      </div>
      <div id="about-me">
        <h3 class="about-me__title">A propos de moi</h3>
        <h6 class="about-me__introduction" id="about-text-1"></h6>
        <p id="about-text-2"></p>
      </div>
    </div>
    <section class="portfolio">
      <h3>Portfolio</h3>
      <nav>
        <ul id="tags">
          <li><button class="active-tag">Tous</button></li>
        </ul>
      </nav>
      <div id="gallery"></div>
    </section>
    <div class="quote">
      <figure>
        <blockquote>
          <h1 class="quote__text" id="quote-1"></h1>
        </blockquote>
        <figcaption class="quote__author" id="quote-1-author"></figcaption>
      </figure>
    </div>
    <div id="services">
      <h3 class="title">Mes services</h3>
      <div class="container" id="services-container"></div>
    </div>
    <div class="quote">
      <figure>
        <blockquote>
          <h1 class="quote__text" id="quote-2"></h1>
        </blockquote>
        <figcaption class="quote__author" id="quote-2-author"></figcaption>
      </figure>
    </div>
    <div id="contact">
      <div class="container">
        <div class="form-container">
          <h3>Une question ? Une demande de devis ?</h3>
          <p>
            N’hésitez pas à m’écrire ! Je vous répondrais en moins de 24 heures
          </p>
          <form action="" method="post">
            <label>Nom</label>
            <input type="text" name="nom" id="nom" />
            <label>Email</label>
            <input type="email" name="email" id="email" />
            <label>Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            <input type="submit" value="Envoyer" />
          </form>
        </div>
        <div class="picture right">
          <img id="form-picture" src="" />
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/scripts.js" type="module"></script>
</html>
