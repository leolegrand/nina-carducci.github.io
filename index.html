<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      defer
      href="https://fonts.googleapis.com/css2?family=Inter&family=Spectral:ital,wght@0,400;1,300;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="top-header">
      <h3 class="name">Nina Carducci</h3>
      <div class="nav">
        <ul>
          <li><a href="#about">À propos</a></li>
          <li><a href="#gallery">Galerie</a></li>
          <li><a href="#services">Service</a></li>
          <li><a href="#contact">Contact</a></li>
          <li>
            <a
              class="social-link"
              href="https://www.instagram.com/ninacarducci.photo/?hl=fr"
              target="_blank"
              ><img src="./assets/icons/instagram.png" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </div>
    <section class="slider" id="slider">
      <svg
        class="slider__button slider__button--prev"
        id="slider-prev"
        width="6vw"
        version="1.1"
        id="Capa_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 185.343 185.343"
        xml:space="preserve"
      >
        <g>
          <g>
            <path
              style="fill: white"
              d="M51.707,185.343c-2.741,0-5.493-1.044-7.593-3.149c-4.194-4.194-4.194-10.981,0-15.175
                l74.352-74.347L44.114,18.32c-4.194-4.194-4.194-10.987,0-15.175c4.194-4.194,10.987-4.194,15.18,0l81.934,81.934
                c4.194,4.194,4.194,10.987,0,15.175l-81.934,81.939C57.201,184.293,54.454,185.343,51.707,185.343z"
            />
          </g>
        </g>
      </svg>
      <svg
        class="slider__button slider__button--next"
        id="slider-next"
        width="6vw"
        version="1.1"
        id="Capa_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 185.343 185.343"
        xml:space="preserve"
      >
        <g>
          <g>
            <path
              style="fill: white"
              d="M51.707,185.343c-2.741,0-5.493-1.044-7.593-3.149c-4.194-4.194-4.194-10.981,0-15.175
                l74.352-74.347L44.114,18.32c-4.194-4.194-4.194-10.987,0-15.175c4.194-4.194,10.987-4.194,15.18,0l81.934,81.934
                c4.194,4.194,4.194,10.987,0,15.175l-81.934,81.939C57.201,184.293,54.454,185.343,51.707,185.343z"
            />
          </g>
        </g>
      </svg>
      <div class="indicators" id="indicators"></div>
      <div class="slides" id="slides"></div>
    </section>
    <div id="about">
      <div class="picture left">
        <img id="profile-picture" src="" />
      </div>
      <div id="about-me">
        <h3 class="about-me__title">A propos de moi</h3>
        <h6 class="about-me__introduction" id="about-text-1"></h6>
        <p id="about-text-2"></p>
      </div>
    </div>
    <section class="portfolio">
      <h3>Portfolio</h3>
      <nav>
        <ul id="tags">
          <li><button class="active-tag">Tous</button></li>
        </ul>
      </nav>
      <div id="gallery"></div>
    </section>
    <div class="quote">
      <figure>
        <blockquote>
          <h1 class="quote__text" id="quote-1"></h1>
        </blockquote>
        <figcaption class="quote__author" id="quote-1-author"></figcaption>
      </figure>
    </div>
    <div id="services">
      <h3 class="title">Mes services</h3>
      <div class="container" id="services-container"></div>
    </div>
    <div class="quote">
      <figure>
        <blockquote>
          <h1 class="quote__text" id="quote-2"></h1>
        </blockquote>
        <figcaption class="quote__author" id="quote-2-author"></figcaption>
      </figure>
    </div>
    <div id="contact">
      <div class="container">
        <div class="form-container">
          <h3>Une question ? Une demande de devis ?</h3>
          <p>
            N’hésitez pas à m’écrire ! Je vous répondrais en moins de 24 heures
          </p>
          <form action="" method="post">
            <label>Nom</label>
            <input type="text" name="nom" id="nom" />
            <label>Email</label>
            <input type="email" name="email" id="email" />
            <label>Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            <input type="submit" value="Envoyer" />
          </form>
        </div>
        <div class="picture right">
          <img id="form-picture" src="" />
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/scripts.js" type="module" defer async></script>
</html>
