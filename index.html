        <blockquote>

        <blockquote>
          <p class="quote__text" id="quote-2"></p>
        </blockquote>
        <figcaption class="quote__author" id="quote-2-author"></figcaption>
      </figure>
    </div>
    <div id="contact">
      <div class="container">
        <div class="form-container">
          <h2>Une question ? Une demande de devis ?</h2>
          <p>
            N’hésitez pas à m’écrire ! Je vous répondrais en moins de 24 heures
          </p>
          <form action="" method="post">
            <label>Nom</label>
            <input type="text" name="nom" id="nom" />
            <label>Email</label>
            <input type="email" name="email" id="email" />
            <label>Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            <input type="submit" value="Envoyer" />
          </form>
        </div>
        <div class="picture right">
          <img id="form-picture" src="" width="250" height="250" />
        </div>
      </div>
    </div>
